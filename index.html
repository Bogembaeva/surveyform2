<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<title>LAB2 | Form</title>
		<style>
			.right {
				float: right;
			}
			.border {
				width: 40%;
				height: 100%;
				border: 2px solid black;
				padding: 30px;
				margin-left: auto;
				margin-right: auto;
			}

			h1, h2 {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div class="border">
			<h1>Computer Repair League</h1>
			<hr>
			<hr>
			<h2>Work Order Request</h2>
			<hr>
			<form id="survey">
				<label for="fname">Full Name: <span style="color: red;">*</span></label>
				<input type="text" size="4" id="fname" name="fname" style="width:15%; margin-left: 10%;">
				<label style="font-size:10px; color:grey;">First Name</label>
				<input type="text" size="4" id="lname" name="lname" style="width:20%;">
				<label style="font-size:10px; color:grey;">Last Name</label>
				<br>
				<br>
				<br>

				<label for="company">Company: <span style="color: red;">*</span></label>
				<input type="text" size="10" id="company" name="company" style="width:40%; margin-left: 11%;">
				<br>
				<br>
				<br>

			  	<label for="address">Address:</label>
			  	<input type="text" size="10" id="address" name="address" style="width:50%; margin-left: 87px;"><br>
			  	<label style="font-size:10px; color:grey; padding-left: 25%;">Select Address</label>
			  	<br>
			  	<input type="text" size="10" id="address2" name="address2" style="width:50%; margin-left: 147px;"><br>
			  	<label style="font-size:10px; color:grey; padding-left: 25%;">Select Address Line 2</label>
			  	<br>

				<input type="text" size="10" id="city" name="city" style="width:25%; margin-left: 147px;">
				<label style="font-size:10px; color:grey;">City</label>
				<input type="text" size="10" id="state" name="state" style="width:25%;">
				<label style="font-size:10px; color:grey;">State/Province</label>
			 	<br>
				<br>
				<input type="text" size="8" id="postal" name="postal" style="width:25%; margin-left: 147px;">
				<label style="font-size:10px; color:grey;">Postal/Zip Code</label>
				<select name="countres">
					<option value="Please selected" selected>Please select</option>
					<option value="United States">United States</option>
					<option value="Afghanistan">Afghanistan</option>
					<option value="Albania">Albania</option>
					<option value="Algeria">Algeria</option>
					<option value="American">American Samoa</option>
					<option value="Andorra">Andorra</option>
					<option value="Angola">Angola</option>
					<option value="Anguilla">Anguilla</option>
					<option value="Antigua">Antigua and Barbuda</option>
					<option value="Argentina">Argentina</option>
					<option value="Armenia">Armenia</option>
					<option value="Aruba">Aruba</option>
					<option value="Australia">Australia</option>
					<option value="Austria">Austria</option>
					<option value="he Bahama">The Bahamas</option>
					<option value="Bahrain">Bahrain</option>
				</select>
				<label style="font-size:10px; color:grey;">Country</label>
				<br>
			  	<br>
			  	<br>
			  	<label for="pnumber">Phone Number: <span style="color: red;">*</span></label>
				<input type="text" size="4" id="pnumber" name="pnumber" style="width:10%; margin-left: 30px;">
				<label style="font-size:10px; color:grey;">Area Code</label>
				<input type="text" size="4" id="areacode" name="areacode" style="width:20%;">
				<label style="font-size:10px; color:grey;">Phone Number</label>
				<br>
				<br>
				<br>
				<label id="email">E-mail: <span style="color: red;">*</span></label>
 				<input type="text" placeholder="ex: myname@example.com" size="4" name="email" style="width:40%; margin-left: 82px;">
 				<br>
 				<br>
 				<br>
 				<label id="problem" class="right" style="padding-right: 50%;">Problem:</label><br>
 				<textarea name="problem" rows="5" cols="40" class="right" style="padding-right: 5%; margin-right: 5%;"></textarea>

 				<label>Problem Category:</label><br>
				<input type="checkbox" id="pc1" name="pc1" value="Computer" >
				<label for="pc1"> Computer</label><br>
				<input type="checkbox" id="pc2" name="pc2" value="Network">
				<label for="pc2">Network</label><br>
				<input type="checkbox" id="pc3" name="pc3" value="Other">
				<label for="pc3"> Other</label>
				<br>
				<br>
				<br>
				<label id="comment" style="vertical-align: top;">Comment and Questions:</label>
 				<textarea name="comment" rows="6" cols="30" style="margin-left: 10%;"></textarea>
 				<br>
 				<br>
 				<br>
 				<input style=" background-color: black; color: white; width:10%; border: none; margin-left:25%;" type="submit" value="Submit">
 				<input style=" background-color: black; color: white; width:15%; border: none; margin-left:25%;" type="button" value="Print Form">
			</form>
		</div>
	</body>
</html>
